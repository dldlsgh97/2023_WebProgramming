<!DOCTYPE html>
<html>
    <head>
        <script>
            function check(obj) {
                if(obj.value.length<6 || obj.value.length>8 ) {
                    alert("6~8 문자사이로 입력해 주세요");
                    obj.focus();
                }
            }
        </script>
    </head>
    <body onload="document.getElementById('name').focus();">
        <form>
            이름(6~8 문자): <input type="text" id="name" >
            <input type="button" value = "확인" onclick="check(getElementById('name'))" ><p>
        </form>
    </body>
</html>
