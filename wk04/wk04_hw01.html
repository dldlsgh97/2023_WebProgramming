<!DOCTYPE html>
<html>
    <head>
        <title>hover 활용</title>
        <style>
            .img_change{
                position:relative;
                width: 400px;
                height: 400px;
                background-image: url(card_back.jpg);
                background-size: 100% 100%;
                background-position:center;
            }
            .img_change:hover{
                background-image: url(card_front.jpg);
            }
        </style>
        <body>
            <h2>:hover 활용</h2>
            <hr>
            마우스를 올리면 카드의 앞면이 보인다<br><br>
            <div class="img_change"></div>
        </body>
    </head>
</html>
