<html>
    <body>
        <script>
            function arrayCalc(arr){
                var sum =0;
                var avg = 0;
                for(i=0; i<arr.length;i++){
                    sum += arr[i];
                }
                avg = sum/arr.length;
                return avg;
            }
            var arr = [10,20,7,30,5,9,7];

            var result = arrayCalc(arr);

            document.write("배열의 평균은 "+result+"<br>");

        </script>
    </body>
</html>
