<!DOCTYPE html>
<html>
    <head>
        <title>new Image()로 이미지 로딩</title>
        <script>
            var files = ["E:\ih\2023\Web\2023_WebProgramming\wk02\꽃.jpg", 
                "E:\ih\2023\Web\2023_WebProgramming\wk02\banana.jpg", 
                "E:\ih\2023\Web\2023_WebProgramming\wk02\coin.jpg", 
                "E:\ih\2023\Web\2023_WebProgramming\wk02\gumba.jpg",
                "E:\ih\2023\Web\2023_WebProgramming\wk02\yoshi.jpg",
                "E:\ih\2023\Web\2023_WebProgramming\wk06\ghost.jpg",
                "E:\ih\2023\Web\2023_WebProgramming\wk06\tutle.jpg",
                "E:\ih\2023\Web\2023_WebProgramming\wk10\bomb.jpg"];
            var imgs = new Array();
            for(var i=0; i<files.length; i++) {
                imgs[i] = new Image();
                imgs[i].src = files[i];
            }
            var next = 1;
            function change(img) {
                img.src = imgs[next].src;
                next++;
                next %= imgs.length;
            }
        </script>
    </head>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>이미지를 클릭하면 다음 이미지를 보여줍니다.
        <p> 
            <img style="border:20px ridge wheat" src="E:\ih\2023\Web\2023_WebProgramming\wk02\꽃.jpg" 
            alt="." width="200" height="200" onclick="change(this)">
    </body>
</html>
