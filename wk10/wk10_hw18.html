<!DOCTYPE html>
<html>
    <head>
        <title>select 객체에서 선택한 과일출력</title>
        <script>
            function drawImage() {
                var sel = document.getElementById("fruits");
                var img = document.getElementById("fruitimage");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload="drawImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        과일을 선택하면 이미지가 출력됩니다.<p>
        <form>
            <select id="fruits" onchange="drawImage()">
                <option value="E:\ih\2023\Web\2023_WebProgramming\wk06\ghost.jpg">유령
                <option value="E:\ih\2023\Web\2023_WebProgramming\wk06\tutle.jpg" selected>거북이
                <option value="E:\ih\2023\Web\2023_WebProgramming\wk02\banana.jpg">바나나
            </select>
            <img id="fruitimage" src="E:\ih\2023\Web\2023_WebProgramming\wk02\꽃.jpg" alt="">
        </form>
    </body>
</html>
