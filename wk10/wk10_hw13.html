<!DOCTYPE html>
<html>
    <head>
        <title>onload로 이미지 크기 출력</title>
        <script>
            function changeImage() {
                var sel = document.getElementById("sel");
                var img = document.getElementById("myImg");
                img.onload = function () {
                    var mySpan = document.getElementById("mySpan");
                    mySpan.innerHTML = img.width + "x" + img.height;
                }
                var index= sel.selectedIndex;
                img.src = sel.options[index].value; 
            }
        </script>
    </head>
    <body onload="changeImage()">
        <h3>onload로 이미지 크기 출력</h3>
        <hr>
        <form>
            <select id="sel" onchange="changeImage()">
            <option value="E:\ih\2023\Web\2023_WebProgramming\wk06\tutle.jpg">거북이
            <option value="E:\ih\2023\Web\2023_WebProgramming\wk06\ghost.jpg">유령
            <option value="E:\ih\2023\Web\2023_WebProgramming\wk02\banana.jpg">바나나
            </select>
            <span id="mySpan">이미지 크기</span>
        </form>
        <p>
            <img id="myImg" src="E:\ih\2023\Web\2023_WebProgramming\wk06\tutle.jpg" alt=".">
        </p>
    </body>
</html>
