<!DOCTYPE html>
<html>
    <head>
        <script>
            function kchange(b){
                document.getElementById("myBody").style.backgroundColor = b;
            }
        </script>
    </head>
    <body id = "myBody">
        <input type = "radio" name = "color" value="red" onclick=kchange('red')>빨강
        <input type = "radio" name = "color" value="yellow" onclick=kchange('yellow')>노랑
        <input type = "radio" name = "color" value="blue" onclick=kchange('blue')>파랑
    </body>
</html>
