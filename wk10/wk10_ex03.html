<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: orange;
            }
            
        </style>
        <script>
            function change(){
                var b = document.getElementById("myId");
                b.style.border = "3px solid magenta";
            }
            function exit(){
                var b = document.getElementById("myId");
                b.style.border = "0px"
            }

        </script>
    </head>
    <body>
        <div id = "myId" width = "200px" onmouseover="change()" onmouseout="exit()">
            텍스트 위에 마우스를 올리면 테두리 선이 보입니다.
        </div>
    </body>
</html>
