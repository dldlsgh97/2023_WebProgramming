<!DOCTYPE html>
<html>
    <head>
        <style>
            dd {
                list-style-type: none;
            }
            dt{
                line-height: 30px;
                background-color: black;
                color: white;
                height: 30px;
                position: sticky;
                top: 10px
            }
        </style>
    </head>
    <body>
        <h2>Sticky positioning</h2>
        <dl>
            <dt>A</dt>
            <dd>Apple</dd>
            <dd>Ant</dd>
            <dd>Altimeter</dd>
            <dd>Airplane</dd>
        </dl>
        <dl>
            <dt>B</dt>
            <dd>Bird</dd>
            <dd>Buzzard</dd>
            <dd>Bee</dd>
            <dd>Banana</dd>
            <dd>Beanstalk</dd>
        </dl>
        <dl>
            <dt>C</dt>
            <dd>Calculator</dd>
            <dd>Cane</dd>
            <dd>Camera</dd>
            <dd>Camel</dd>
        </dl>
        <dl>
            <dt>D</dt>
            <dd>Duck</dd>
            <dd>Dime</dd>
            <dd>Dipstick</dd>
            <dd>Drone</dd>
        </dl>
        <dl>
            <dt>E</dt>
            <dd>Egg</dd>
            <dd>Elephant</dd>
            <dd>Egre</dd>
        </dl>
        

    </body>
</html>
